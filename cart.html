<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nordic Swag | Cart</title>
    <meta name="author" content="Suphachai Hestmark" />
    <meta
      name="descriptions"
      content="All items to be processing for payment and shipping."
    />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="nav"></div>

    <main class="cart">
      <header class="cart__header">
        <h1>Your cart</h1>
        <p>Free shipping for orders over 200,-</p>
      </header>
      <section class="cart__container">
        <div class="spinner-grow loading" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </section>
      <div class="subtotal"></div>
    </main>

    <div class="message-container"></div>
    <footer class="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="./src/app.js" type="module"></script>
    <script src="./src/pages/cart.js" type="module"></script>
  </body>
</html>
