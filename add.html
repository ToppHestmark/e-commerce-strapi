<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nor Denim | Add products</title>
    <meta name="author" content="Suphachai Hestmark" />
    <link rel="stylesheet" href="./styles/css/main.css" />
  </head>
  <body>
    <div class="nav"></div>
    <main class="add">
      <h1>Add a product</h1>

      <form class="form" id="add-form">
        <div class="form-message-container"></div>

        <div class="form__input-wrapper">
          <label for="title">Title:</label>
          <input id="title" />
        </div>

        <div class="form__input-wrapper">
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" />
        </div>

        <div class="form__input-wrapper form-check form-switch">
          <label class="form-check-label" for="featured"
            >Feature this product</label
          >
          <input
            class="form-check-input featured"
            type="checkbox"
            id="featured"
            name="featured"
          />
        </div>

        <div class="form__input-wrapper">
          <label for="image_url">Image URL: </label>
          <input
            type="url"
            id="image_url"
            placeholder="URL must end with .jpeg/.jpg/.png"
          />
        </div>

        <div class="form__input-wrapper">
          <label for="description">Description</label>
          <textarea rows="4" id="description"></textarea>
        </div>

        <button>Submit</button>
      </form>
    </main>

    <footer class="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="./src/app.js" type="module"></script>
    <script src="./src/pages/add.js" type="module"></script>
  </body>
</html>
