<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nordic Swag | Edit product</title>
    <meta name="author" content="Suphachai Hestmark" />
    <meta
      name="descriptions"
      content="Update a item according to your desire of specifications and stay up to date with your customer."
    />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="nav"></div>
    <main class="edit add">
      <h1 class="edit__header"></h1>

      <div class="spinner-grow loading" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="form-message-container"></div>

      <form class="form" id="edit-form">
        <div class="form__input-wrapper">
          <label for="title">Title:</label>
          <input id="title" />
          <div class="title-validation validation"></div>
        </div>

        <div class="form__input-wrapper">
          <label for="price">Price:</label>
          <input id="price" name="price" />
          <div class="price-validation validation"></div>
        </div>

        <label class="form-check-label" for="featured"
          >Feature this product</label
        >
        <div class="form__input-wrapper form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            id="featured"
            name="featured"
          />
        </div>

        <div class="form__input-wrapper">
          <label for="image_url">Image URL:</label>
          <input id="image_url" placeholder="Must end with .jpeg /.jpg /.png" />
          <div class="imageurl-validation validation"></div>
        </div>

        <div class="form__input-wrapper">
          <label for="description">Description</label>
          <textarea
            rows="6"
            id="description"
            placeholder="Describe your product"
          ></textarea>
          <div class="description-validation validation"></div>
        </div>

        <button>Submit</button>
        <button class="form__deleteBtn" type="button">
          Delete this product
        </button>
      </form>
    </main>

    <div class="message-container"></div>
    <footer class="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="./src/app.js" type="module"></script>
    <script src="./src/pages/edit.js" type="module"></script>
  </body>
</html>
