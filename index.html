<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nor Denim | Home</title>
    <meta name="author" content="Suphachai Hestmark" />
    <link rel="stylesheet" href="./styles/css/main.css" />
  </head>
  <body>
    <div class="nav"></div>
    <div class="home-banner">
      <div class="spinner-grow loading" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <main class="home">
      <header class="home-header">
        <div class="home-header__left">
          <h1>Scandinavian inspired clothing and footwear</h1>
        </div>
        <div class="home-header__right">
          <p class="home-header__right__text">
            She nervously peered over the edge. She understood in her mind that
            the view was supposed to be beautiful, but all she felt was fear.
          </p>
          <a href="./products.html">
            <button>TO THE PRODUCTS</button>
          </a>
        </div>
      </header>
      <section class="featured"></section>
      <section class="home-flyer upper"></section>
      <section class="inspired">
        <div class="inspired__card">
          <div class="inspired__img-wrapper">
            <img
              src="./assets/images/inspired_01.jpg"
              alt="Looking like a bad boy"
            />
          </div>
          <p>Backstreet Boy</p>
        </div>
        <div class="inspired__card">
          <div class="inspired__img-wrapper">
            <img
              src="./assets/images/inspired_02.jpg"
              alt="Looking handsome in frnt of camera"
            />
          </div>
          <p>Up Street</p>
        </div>
        <div class="inspired__card">
          <div class="inspired__img-wrapper">
            <img src="./assets/images/inspired_03.jpg" alt="City girl in red" />
          </div>
          <p>Miss sixty</p>
        </div>
        <div class="inspired__card">
          <div class="inspired__img-wrapper">
            <img
              src="./assets/images/inspired_04.jpg"
              alt="Container girl posing"
            />
          </div>
          <p>Purple day</p>
        </div>
        <div class="inspired__card">
          <div class="inspired__img-wrapper">
            <img
              src="./assets/images/inspired_05.jpg"
              alt="Long hair don't care"
            />
          </div>
          <p>Summer vibes</p>
        </div>
        <div class="inspired__card">
          <div class="inspired__img-wrapper">
            <img src="./assets/images/inspired_06.jpg" alt="Red for tomato" />
          </div>
          <p>Red everything</p>
        </div>
      </section>
      <section class="home-flyer lower"></section>
    </main>

    <footer class="footer"></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="./src/app.js" type="module"></script>
    <script src="./src/pages/home.js" type="module"></script>
  </body>
</html>
